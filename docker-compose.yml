version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tabs-postgres
    environment:
      POSTGRES_DB: tabs
      POSTGRES_USER: tabs
      POSTGRES_PASSWORD: tabs_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tabs"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
